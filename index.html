<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h1>LOGIN FORM</h1>
                <p>A Login form is used to enter authentication credentials to access a restricted page or form. The login form contains a field for the username and another for the password.
                </p>
                <button>VISIT</button>
            </div>
            <div class="right">
                <h1>Login</h1>
                <input type="text" name="" id="" placeholder="Enter your name"> <br><br>
                <input type="email" name="" id="" placeholder="Enter your email"> <br> <br>
                <input type="password" name="" id="" placeholder="Enter your password"> <br> <br>
                <button class="login">LOGIN</button> <br> <br> <br>
                <button class="btn">Create Account</button>
            </div>
        </div>
    </header>
</body>
</html>
